<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<mata name="mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width" />
	<link rel="icon" size="196x196" href="bunny.png" />
	<title>Bunny Defender</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background-color: #000;
		}
	</style>
	<script src="libs/phaser.js" type="text/javascript"></script>
	<script src="Boot.js" type="text/javascript"></script>
	<script src="Preloader.js" type="text/javascript"></script>
	<script src="StartMenu.js" type="text/javascript"></script>
	<script src="Game.js" type="text/javascript"></script>
</head>
<body>
	<div id="gameContainer" />
	<script type="text/javascript">
		window.onload = function () {
			var game = new Phaser.Game(540, 960, Phaser.AUTO, 'gameContainer');
			game.state.add('Boot', BunnyDefender.Boot);
			game.state.add('Preloader', BunnyDefender.Preloader);
			game.state.add('StartMenu', BunnyDefender.StartMenu);
			game.state.add('Game', BunnyDefender.Game);
			game.state.start('Boot');
		}
	</script>
</body>
</html>
